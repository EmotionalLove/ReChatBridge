plugins {
    id 'java'
}

group 'me.someonelove'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

def urlFile = { url, name ->
    File file = new File("$buildDir/download/${name}.jar")
    file.parentFile.mkdirs()
    if (!file.exists()) {
        new URL(url).withInputStream { downloadStream ->
            file.withOutputStream { fileOut ->
                fileOut << downloadStream
            }
        }
    }
    files(file.absolutePath)
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("net.dv8tion:JDA:3.8.3_464")
    implementation 'com.github.EmotionalLove:BetterCommandSystem:1a91a4621e'
    implementation files(urlFile("https://github.com/EmotionalLove/ReMinecraft/releases/download/2.0.8/RE_Minecraft.jar", "ReMinecraft"))
}
